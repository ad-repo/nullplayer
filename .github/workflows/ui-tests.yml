name: UI Tests

on:
  push:
    branches: [main, test-dev, fixes]
  pull_request:
    branches: [main]

jobs:
  # Build job - builds once and uploads artifacts for test jobs
  build:
    runs-on: macos-14
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app || sudo xcode-select -s /Applications/Xcode_16.1.app || sudo xcode-select -s /Applications/Xcode_16.app || sudo xcode-select -s /Applications/Xcode.app
      
      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: ${{ runner.os }}-spm-
      
      - name: Cache Frameworks
        uses: actions/cache@v4
        with:
          path: Frameworks
          key: ${{ runner.os }}-frameworks-${{ hashFiles('scripts/bootstrap.sh') }}
          restore-keys: ${{ runner.os }}-frameworks-
      
      - name: Bootstrap
        run: ./scripts/bootstrap.sh
      
      - name: Build for testing
        run: |
          xcodebuild build-for-testing \
            -scheme AdAmp \
            -destination 'platform=macOS' \
            -derivedDataPath DerivedData \
            -parallelizeTargets \
            -jobs $(sysctl -n hw.ncpu)
      
      - name: Upload DerivedData
        uses: actions/upload-artifact@v4
        with:
          name: derived-data
          path: DerivedData
          retention-days: 1
      
      - name: Upload Frameworks
        uses: actions/upload-artifact@v4
        with:
          name: frameworks
          path: Frameworks
          retention-days: 1

  # Unit tests - fast, run with swift test
  unit-tests:
    runs-on: macos-14
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app || sudo xcode-select -s /Applications/Xcode_16.1.app || sudo xcode-select -s /Applications/Xcode_16.app || sudo xcode-select -s /Applications/Xcode.app
      
      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: ${{ runner.os }}-spm-
      
      - name: Cache Frameworks
        uses: actions/cache@v4
        with:
          path: Frameworks
          key: ${{ runner.os }}-frameworks-${{ hashFiles('scripts/bootstrap.sh') }}
          restore-keys: ${{ runner.os }}-frameworks-
      
      - name: Bootstrap
        run: ./scripts/bootstrap.sh
      
      - name: Run unit tests
        run: |
          mkdir -p .build/arm64-apple-macosx/debug
          ln -sf ../../../Frameworks/libprojectM-4.dylib .build/arm64-apple-macosx/debug/libprojectM-4.4.dylib
          swift test --filter AdAmpTests --parallel

  # UI tests - run in parallel using shared build artifacts
  ui-tests:
    needs: build
    runs-on: macos-14
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        test-class:
          - MainWindowTests
          - PlaylistTests
          - EqualizerTests
          - PlexBrowserTests
          - VisualizationTests
          - IntegrationTests
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app || sudo xcode-select -s /Applications/Xcode_16.1.app || sudo xcode-select -s /Applications/Xcode_16.app || sudo xcode-select -s /Applications/Xcode.app
      
      - name: Download DerivedData
        uses: actions/download-artifact@v4
        with:
          name: derived-data
          path: DerivedData
      
      - name: Download Frameworks
        uses: actions/download-artifact@v4
        with:
          name: frameworks
          path: Frameworks
      
      - name: Run ${{ matrix.test-class }}
        run: |
          xcodebuild test-without-building \
            -scheme AdAmp \
            -destination 'platform=macOS' \
            -derivedDataPath DerivedData \
            -only-testing:AdAmpUITests/${{ matrix.test-class }} \
            -resultBundlePath TestResults-${{ matrix.test-class }}.xcresult \
            2>&1 || {
              echo "UI tests for ${{ matrix.test-class }} not available"
              exit 0
            }
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.test-class }}
          path: TestResults-${{ matrix.test-class }}.xcresult
          if-no-files-found: ignore
